<!DOCTYPE html>
<html lang="en">
    <head>
        <!--# include file="/.include/html-headers.html" -->
        <title>Homebox - Alerting</title>
        <!-- specific stylesheets -->
        <link rel="stylesheet" media="all" href="/css/features.css">
    </head>
    <body>
        <!--# include file="/.include/header-en.html" -->
        <div>
            <h1 class="color-primary-0">Alerting</h1>
            <p>
                Monitoring and alerting is done using the standard Grafana and Prometheus software.
                Alerts are sent both using Jabber and Emails, to an internal or an external email address.
            </p>
            <section class="clear">
                <h2 class="color-primary-1">Email alert raising</h2>
                <p>
                    <img class="shadow screenshot-landscape" loading="lazy" src="/img/email-alert-raised.png" alt="Email alert raised">
                </p>
                <br class="clear">
            </section>

            <section class="clear">
                <h2 class="color-primary-1">Email alert resolved</h2>
                <p>
                    <img class="shadow screenshot-mini-center" loading="lazy" src="/img/email-alert-solved.png" alt="Email alert solved">
                </p>
                <br class="clear">
            </section>

            <section class="clear">
                <h2 class="color-primary-1">Thread of email alerts</h2>
                <p>
                    <img class="shadow screenshot-landscape" loading="lazy" src="/img/email-alert-thread.png" alt="Email alert thread">
                </p>
                <br class="clear">
            </section>

            <section class="clear">
                <h2 class="color-primary-1">Alerts using jabber</h2>
                <p>
                    <img class="shadow screenshot-square" loading="lazy" src="/img/alert-jabber.png" alt="Jabber alert">
                </p>
                <br class="clear">
            </section>

        </div>
        <!--# include file="/.include/footer.html" -->
    </body>
</html>
