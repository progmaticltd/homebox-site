    <body>
        <!--# include file=".include/header.html" -->
        <div>
            <h1 class="color-primary-0">Monitoring</h1>
            <p>
                La surveillance et les alertes s'effectuent à l'aide des logiciels standards Grafana et Prometheus.  Les
                alertes sont envoyées à la fois via Jabber et par e-mail, à une adresse e-mail interne ou externe.
            </p>
            <div class="section clear">
                <h2 class="color-primary-1">Nouvelle alerte par email</h2>
                <p>
                    <img class="screenshot-mini-center" src="doc/img/email-alert-raised.png" alt="Email alert raised">
                </p>
                <br class="clear">
            </div>

            <div class="section clear">
                <h2 class="color-primary-1">Alert resolue par email</h2>
                <p>
                    <img class="screenshot-mini-center" src="doc/img/email-alert-solved.png" alt="Email alert solved">
                </p>
                <br class="clear">
            </div>

            <div class="section clear">
                <h2 class="color-primary-1">Liste d’alertes par email</h2>
                <p>
                    <img class="screenshot-mini-center" src="doc/img/email-alert-thread.png" alt="Email alert thread">
                </p>
                <br class="clear">
            </div>

        </div>
