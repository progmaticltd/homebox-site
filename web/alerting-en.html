<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homebox - Alerting</title>
	<!--# include file=".include/html-headers.html" -->
        <!-- specific stylesheets -->
        <link rel="stylesheet" media="all" href="/css/features.css">
    </head>
    <body>
        <!--# include file=".include/header.html" -->
        <div>
            <h1 class="color-primary-0">Alerting</h1>
            <p>
                Monitoring and alerting is done using the standard Grafana and Prometheus software.
                Alerts are sent both using Jabber and Emails, to an internal or an external email address.
            </p>
            <div class="section clear">
                <h2 class="color-primary-1">Email alert raising</h2>
                <p>
                    <img class="screenshot-mini-center" src="img/email-alert-raised.png" alt="Email alert raised">
                </p>
                <br class="clear">
            </div>

            <div class="section clear">
                <h2 class="color-primary-1">Email alert resolved</h2>
                <p>
                    <img class="screenshot-mini-center" src="img/email-alert-solved.png" alt="Email alert solved">
                </p>
                <br class="clear">
            </div>

            <div class="section clear">
                <h2 class="color-primary-1">Thread of email alerts</h2>
                <p>
                    <img class="screenshot-mini-center" src="img/email-alert-thread.png" alt="Email alert thread">
                </p>
                <br class="clear">
            </div>

        </div>
        <!--# include file=".include/footer.html" -->
    </body>
</html>
